<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./css/custom.css" />
    <script
      src="https://kit.fontawesome.com/7370990345.js"
      crossorigin="anonymous"
    ></script>
    <title>2019 Mood Calendar</title>
  </head>
  <body>
    <div class="container">
      <h2>2019 Mood Calendar</h2>
      <h4>Color each day depending on what your day was/is</h4>
      <p>Select mood</p>

      <div class="moodsContainer">
        <button class="mood mood_1" id="mood_1">
          <i class="far fa-laugh"></i>
        </button>
        <button class="mood mood_2" id="mood_2">
          <i class="far fa-smile"></i>
        </button>
        <button class="mood mood_3" id="mood_3">
          <i class="far fa-meh"></i>
        </button>
        <button class="mood mood_4" id="mood_4">
          <i class="far fa-frown"></i>
        </button>
        <button class="mood mood_5" id="mood_5">
          <i class="far fa-sad-tear"></i>
        </button>
      </div>
      <p>Then click on the circles below</p>
      <button id="randomize" class="actionBtn randomize">
        <i class="fa fa-random"></i>
      </button>
      <button id="clear" class="actionBtn clear">
        <i class="fa fa-sync"></i>
      </button>
      <div class="calendar" id="calendar"></div>
    </div>

    <!-- Social panel -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Create with <i class="fa fa-heart"></i> by
          <a href="#" target="_blank">Emmanuel</a>
        </p>
        <button class="close-btn">
          <i class="fa fa-times"></i>
        </button>
        <h4>Get In touch on</h4>
        <ul>
          <li>
            <a href="">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <button class="floating-btn">
      Get In Touch
    </button>

    <div class="floating-text">
      Check out my portfolio
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
